server.port=3333

#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_product?currentSchema=sc_product&ssl=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

##Hibernate ddl auto
spring.jpa.hibernate.ddl-auto=update


#show sql logs
spring.jpa.show-sql=true


#Security
service.security.secure-key-username=random
service.security.secure-key-password=random